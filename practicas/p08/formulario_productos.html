<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function validarFormulario() {
            let precio = document.getElementById("precio").value;
            let unidades = document.getElementById("unidades").value;

            if (precio <= 0) {
                alert("El precio debe ser mayor a 0.");
                return false;
            }

            if (unidades < 1) {
                alert("Debe haber al menos una unidad disponible.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <h2>Registro de Producto</h2>

    <form action="set_producto_v2.php" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>

        <label for="detalles">Detalles:</label>
        <textarea id="detalles" name="detalles" rows="3" required></textarea>

        <label for="unidades">Unidades:</label>
        <input type="number" id="unidades" name="unidades" min="1" required>

        <label for="imagen">URL de Imagen:</label>
        <input type="text" id="imagen" name="imagen" required>

        <button type="submit">Registrar Producto</button>
    </form>

</body>
</html>
